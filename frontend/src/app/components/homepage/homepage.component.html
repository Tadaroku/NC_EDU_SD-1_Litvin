<h1 style="text-align: center">Car Rental</h1>
<div class="container">
  <form [formGroup]="carform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validmessage}}</h3>
    </div>
    <div class="form-group">
      <label>Renter Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" required/>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" formControlName="phone" required/>
    </div>
    <div class="form-group">
      <label>Car Model</label>
      <select class="form-control" formControlName="model" required>
        <option value="">Please select a car model</option>
        <option *ngFor="let m of models" [value]="m">
          {{m}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Car Serial Number</label>
      <input type="text" class="form-control" formControlName="serialNumber" required/>
    </div>
    <div class="form-group">
      <label>Rental Price</label>
      <input type="text" class="form-control" formControlName="rentalPrice" required/>
    </div>
    <div class="form-group">
      <label>Rental Date</label>
      <input type="date" class="form-control" formControlName="rentalDate" required/>
    </div>
    <div class="form-group">
      <label>Delivery Date</label>
      <input type="date" class="form-control" formControlName="deliveryDate" required/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
