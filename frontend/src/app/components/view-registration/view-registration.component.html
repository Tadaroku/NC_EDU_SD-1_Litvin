<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/root">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>Renter Name</label>
      <div class="form-control">{{CarReg.name}}</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="form-control">{{CarReg.email}}</div>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <div class="form-control">{{CarReg.phone}}</div>
    </div>
    <div class="form-group">
      <label>Car Model</label>
      <div class="form-control">{{CarReg.model}}</div>
    </div>
    <div class="form-group">
      <label>Car Serial Number</label>
      <div class="form-control">{{CarReg.serialNumber}}</div>
    </div>
    <div class="form-group">
      <label>Rental Price</label>
      <div class="form-control">{{CarReg.rentalPrice}}</div>
    </div>
    <div class="form-group">
      <label>Rental Date</label>
      <div class="form-control">{{CarReg.rentalDate}}</div>
    </div>
    <div class="form-group">
      <label>Delivery Date</label>
      <div class="form-control">{{CarReg.deliveryDate}}</div>
    </div>
  </div>
</div>
